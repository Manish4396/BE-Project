<div class="banner-bottom">
  <div class="container">
    <div class="inner_sec_info_agileits_w3">
            <h2 class="heading-agileinfo">Mail Us<span>We offer extensive medical procedures to outbound and inbound patients.</span></h2>
      <div class="contact-form">
             <form method="post" action="#">
             <div class="left_form">
              <div>
                <span><label>Name</label></span>
                <span><input name="userName" [(ngModel)]="mail.userName" type="text" class="textbox" maxlength="100" autocomplete="off" required=""></span>
              </div>
              <div>
                <span><label>E-mail</label></span>
                <span><input name="userEmail" [(ngModel)]="mail.userEmail" type="text" class="textbox" maxlength="100" autocomplete="off" required=""></span>
              </div>
               </div>
            <div class="right_form">
              <div>					    	
                <span><label>Message</label></span>
                <span><textarea name="Message" [(ngModel)]="mail.Message" maxlength="300" autocomplete="off" required=""> </textarea></span>
              </div>
               <div>
                <span><input type="submit" (click)="mailsave()" value="Submit" class="myButton"></span>
              </div>
            </div>
            <div class="clearfix"></div>
          </form>
        </div>
    </div>
  

  </div>
</div>
