	<div class="w3ls-banner">
    <div class="heading">
      <h1>Appoint My Doctor</h1>
    </div>
      <div class="container_1">
        <div class="heading">
          <h2>Please Enter Patients Details</h2>
          <p>Fill the form below and submit your query we will contact you as soon as possible.</p>
        </div>
        <div class="agile-form">
          <form action="/" method="post">
            <ul class="field-list">
              <li>
                <label class="form-label"> 
                  Full Name 
                  <span class="form-required"> * </span>
                </label>
                <div class="form-input">
                  <input type="text" name="patient_name" [(ngModel)]="appointment.patient_Name" placeholder="Enter Patients Name" maxlength="15" autocomplete="off" required >
                </div>
              </li>
              <li>
                <label class="form-label">
                   Gender
                   <span class="form-required"> * </span>
                </label>
                <div class="form-input">
                  <select class="form-dropdown" name="gender" required>
                    <option value="">&nbsp;</option>
                    <option value="Male"> Male </option>
                    <option value="Female"> Female </option>
                    <option value="Transgender"> Transgender </option>
                  </select>
                </div>
              </li>
              <li> 
                <label class="form-label">
                   Age
                   <span class="form-required"> * </span>
                </label>
                <div class="form-input">
                  <input type="int" name="age" [(ngModel)]="appointment.age" placeholder="Age in Years" maxlength="2" autocomplete="off" required >
                </div>
              </li>
              
              <li> 
                <label class="form-label">
                   Address
                   <span class="form-required"> * </span>
                </label>
                <div class="form-input add">
                  <span class="form-sub-label">
                    <input type="text" name="street_address" [(ngModel)]="appointment.street_address" placeholder=" " maxlength="50" autocomplete="off" required>
                    <label class="form-sub-label1"> Street Address </label>
                  </span>
                  <span class="form-sub-label">
                    <input type="text" name="street_address2" [(ngModel)]="appointment.street_address2" placeholder=" " maxlength="50" autocomplete="off" required>
                    <label class="form-sub-label1"> Street Line 2 </label>
                  </span>
                  <span class="form-sub-label">
                    <input type="text" name="city" [(ngModel)]="appointment.city" placeholder=" " maxlength="20" autocomplete="off" required>
                    <label class="form-sub-label1"> City </label>
                  </span>
                  <span class="form-sub-label">
                    <input type="text" name="state" [(ngModel)]="appointment.state" placeholder=" " maxlength="20" autocomplete="off" required>
                    <label class="form-sub-label1"> State / Province </label>
                  </span>
                  <span class="form-sub-label">
                    <input type="text" name="zipcode" [(ngModel)]="appointment.zipcode" placeholder=" " maxlength="6" autocomplete="off" required>
                    <label class="form-sub-label1"> Postal / Zip Code </label>
                  </span>
                  <span class="form-sub-label">
                    <input type="text" name="country" [(ngModel)]="appointment.country" placeholder=" " maxlength="20" autocomplete="off" required>
                    <label class="form-sub-label1"> Country </label>
                  </span>
                </div>
              </li>
              <li> 
                <label class="form-label">
                   E-Mail Address
                   <span class="form-required"> * </span>
                </label>
                <div class="form-input">
                  <input type="email" name="email" [(ngModel)]="appointment.email" placeholder="myname@example.com" maxlength="100" autocomplete="off" required>
                </div>
              </li>
              <li> 
                <label class="form-label1">
                  Mention the details of previous consultings with us.
                </label>
                <div class="form-input2">
                  <textarea rows="5" cols="20" name="textarea" [(ngModel)]="appointment.textarea" maxlength="200" autocomplete="off" required></textarea>
                
                </div>
              </li>
              <li>
                <label class="form-label">
                   Choose a relevant Speciality
                   <span class="form-required"> * </span>
                </label>
                <div class="form-input">
                  <select class="form-dropdown" name="speciality"  required>
                   <option value="">&nbsp;</option>
                    <option value="General Physician"> General Physician </option>
                    <option value="Cardiologist"> Cardiologist </option>
                    <option value="Dermatologist"> Dermatologist </option>
                    <option value="Gynaecologist"> Gynaecologist </option>
                    <option value="Neurologist"> Neurologist </option>
                    <option value="Oncologist"> Oncologist </option>
                    <option value="Opthalmologist"> Opthalmologist </option>
                    <option value="ENT"> ENT </option>
                    <option value="Psychiatrist"> Psychiatrist </option>
                    <option value="Urologist"> Urologist </option>
                  
                  </select>
                </div>
              </li>
          </ul>
            <input type="submit" (click)="appointmentsave()" value="Book Appointment">
          </form>	
        </div>
      </div>
  </div>
