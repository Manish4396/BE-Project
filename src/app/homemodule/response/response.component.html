<div class="main2" *ngFor="let data of type.data">
    <div class="left">
        <h3>{{data.dname}}</h3>

        <hr>
        <p>{{data.degree}} <br> {{data.experience}} Years Experience <br> {{data.speciality1}}
        </p>
       <input type="submit" value="Book Appointment"> 
          
    </div>
    <div class="right">
        <p>Location: {{data.dcity}}</p>
        <p>Consultation Fees: Rs.{{data.fees}}/-</p>
        <p>Availability: Monday-Saturday </p>
        <p>Time: {{data.time1}}-{{data.time2}}</p>
    </div>
   
</div>
