<div class="main2" *ngFor="let data of type.data">
    <div class="left">
        <h3>{{data.dname}}</h3>

        <br>
        <p>{{data.clinicadd}}<br> {{data.speciality1}}
        </p>
        <p>{{data.dmobile_number}}</p>
    </div>
    <div class="right">
        <p>Location: {{data.dcity}}</p>
        <p>Consultation Fees: Rs.{{data.fees}}/-</p>
        <p>Visits Today</p>
    </div>
    <p></p>
</div>
